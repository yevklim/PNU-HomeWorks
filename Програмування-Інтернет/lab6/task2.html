    <form id="task2_form">
        <label>
            Ім'я <input type="text" name="firstName" id="firstName" required pattern="^[A-ZА-ЯІЇЄ][а-яіїєa-z]+$">
        </label>
        <label>
            Прізвище <input type="text" name="lastName" id="lastName" required pattern="^[A-ZА-ЯІЇЄ][а-яіїєa-z]+$">
        </label>
        <label>
            Логін <input type="text" name="login" id="login" required pattern="^[a-zA-Z]+$">
        </label>
        <label>
            Пароль <input type="password" name="password" id="password" required>
        </label>
        <label>
            Поштовий індекс <input type="text" name="postalCode" id="postalCode" pattern="^\d{5}$" required>
        </label>
        <label>
            Адрес електронної пошти <input type="email" name="email" id="email" required>
        </label>
        <input type="submit" value="Зареєструватися" id="signIn">
    </form>
