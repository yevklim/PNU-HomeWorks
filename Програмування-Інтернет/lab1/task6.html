<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаб.1, Завд.6</title>
    <link rel="stylesheet" href="./styles.css">

    <script>
        const continent = ["Північна Америка", "Південна Америка", "Європа", "Африка", "Азія", "Океанія"];
        const density = [22.9, 21.4, 73, 42.12, 87, 1.45];
        const area = [24709000, 17843000, 10186000, 30271000, 44614500, 8525989];
        function update() {
            const i = main_form.continent.selectedIndex;
            main_form.density.value = density[i];
            main_form.area.value = area[i];
            const population = density[i] * area[i];
            main_form.population.value = population.toFixed(0);
        }
        function makeForm() {
            main_form.continent.addEventListener('change', update)
            continent.forEach(c => {
                const option = document.createElement('option');
                option.value = c;
                option.text = c;
                main_form.continent.append(option);
            });
            update();
        }
    </script>
</head>

<body class="task raleway" onload="makeForm()">
    <h2 class="poiret-one">
        <a class="material-symbols-sharp goback" href="./index.html">arrow_back</a>
        Лабораторна робота №1. Завдання №6
    </h2>
    <form id="main_form">
        <select id="continent"></select>
        Густина населення, осіб/км²
        <input id="density" type="text" readonly>
        Площа, км²
        <input id="area" type="text" readonly>
        Населення, осіб
        <input id="population" type="text" readonly>
    </form>
</body>

</html>
